name: Conversation Summarize
description: A prompt that summarizes conversation content identifying main points and conclusions.
model: gpt-4o
modelParameters:
  temperature: 0.0
messages:
- role: system
  content: 'BEGIN CONTENT TO SUMMARIZE:

    {{INPUT}}


    END CONTENT TO SUMMARIZE.


    Summarize the conversation in ''CONTENT TO SUMMARIZE'', identifying main points of discussion and any conclusions that were reached.

    Do not incorporate other general knowledge.

    Summary is in plain text, in complete sentences, with no markup or tags.


    BEGIN SUMMARY:'
- role: user
  content: Please generate the output based on the context provided.
testData:
- INPUT: 'John: Hi team, let''s discuss the upcoming product launch. Mary: I''ve finished the marketing materials. We''re ready on that front. Alex: The development team needs another week to fix some critical bugs. John: Can we postpone the launch by one week then? Mary: That works for marketing. We can use the extra time for additional social media promotion. Alex: Yes, development can commit to having everything ready by then. John: Great, then it''s settled. We''ll launch on May 15th instead of May 8th.

    '
